<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">User Name:</label><br />
      <input type="text" name="" id="name" value="John" readonly /><br />

      <label for="email">Email:</label><br />
      <input type="email" name="" id="email" required /><br />

      <label for="age">Age:</label><br />
      <input type="number" name="" id="age" required /><br />

      <label for="passport">Passport:</label><br />
      <input type="file" name="" id="passport" /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        name=""
        id="password"
        required
        placeholder="Enter your here"
      /><br />

      <label for="gender">Male:</label>
      <input type="radio" id="" name="gender" />
      <label for="">Female:</label>
      <input type="radio" id="" name="gender" />
      <label for="">Others:</label>
      <input type="radio" name="gender" />
      <br />

      <label for="checkbox">Foods</label><br />
      <input type="checkbox" name="food1" id="" />
      <input type="checkbox" name="food2" id="" />
      <input type="checkbox" name="food3" id="" /><br />

      <input
        type="range"
        id="vol"
        name="vol"
        min="0"
        max="100"
        step="10"
      /><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      /><br />
      <input type="url" id="homepage" name="homepage" />

      <input type="search" id="gsearch" name="gsearch" /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
